<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BarÄ±ÅŸ SayfasÄ±</title>
  <style>
    body {
      margin: 0;
      background-color: #ffc0cb;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
    }

    .gif {
      width: 200px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 100px;
      margin-top: 20px;
    }

    #yesBtn, #noBtn {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      left: 30%;
      top: 0;
      z-index: 1;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      left: 60%;
      top: 0;
    }

    .full-screen-yes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #4CAF50;
      color: white;
      font-size: 4rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
  </style>
</head>
<body>
  <img class="gif" src="https://media.giphy.com/media/3og0IPxMM0erATueVW/giphy.gif" alt="ÃœzgÃ¼n gif">
  <h1>Ã–zÃ¼r dilerim hadi barÄ±ÅŸalÄ±m</h1>
  <div class="buttons">
    <button id="yesBtn">olurrr</button>
    <button id="noBtn">yoooo</button>
  </div>

  <!-- Ses dosyalarÄ± -->
  <audio id="noSound" src="https://www.myinstants.com/media/sounds/no-no-no.mp3"></audio>
  <audio id="yesSound" src="https://www.myinstants.com/media/sounds/yeah-boy.mp3"></audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const noSound = document.getElementById('noSound');
    const yesSound = document.getElementById('yesSound');
    let clickCount = 0;

    noBtn.addEventListener('click', () => {
      noSound.play();

      clickCount++;
      const scale = 1 + clickCount * 0.2;
      yesBtn.style.transform = `scale(${scale})`;

      const padding = 50;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight / 2 - noBtn.offsetHeight - padding;
      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);
      noBtn.style.left = `${randX}px`;
      noBtn.style.top = `${randY}px`;

      if (clickCount >= 6) {
        yesBtn.click();
      }
    });

    yesBtn.addEventListener('click', () => {
      yesSound.play();
      setTimeout(() => {
        document.body.innerHTML = `
          <div class="full-screen-yes">
            olllleeey ðŸŽ‰<br />
            <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif" alt="Mutlu gif" class="gif" />
          </div>
        `;
      }, 500); // sesi oynattÄ±ktan sonra biraz beklet
    });
  </script>
</body>
</html>
